<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">Product</label>
        <input type="text" class="form-control" name="product" formControlName="product" #product [(ngModel)] = "addproduct.product"/>
      </div>
      <div *ngIf="angForm.controls['product'].invalid && (angForm.controls['product'].dirty || angForm.controls['product'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['product'].errors.required">
          Product is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Instock</label>
        <input type="text" class="form-control" name="instock" formControlName="instock" #instock [(ngModel)] = "addproduct.instock"/>
      </div>
      <div *ngIf="angForm.controls['instock'].invalid && (angForm.controls['instock'].dirty || angForm.controls['instock'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['instock'].errors.required">
          Instock is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Ware House</label>
        <input type="text" class="form-control" name="ware_house" formControlName="ware_house" #ware_house [(ngModel)] = "addproduct.ware_house"/>
      </div>
      <div *ngIf="angForm.controls['ware_house'].invalid && (angForm.controls['ware_house'].dirty || angForm.controls['ware_house'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['ware_house'].errors.required">
          Ware House is required.
        </div>
      </div>
     
     
      <div class="form-group">
        <button (click)="updateAddProduct(product.value, instock.value, ware_house.value)" [disabled]="angForm.invalid" class="btn btn-primary">Update Product</button>
      </div>
    </form>
  </div>
</div>
