<table class="table table-bordered">
    <thead>
    <tr>
        <td>Product</td>
        <td>Instock</td>
        <td>Ware House</td>
        <td colspan="2">Actions</td>
    </tr>
    </thead>
  
    <tbody>
        <tr *ngFor="let addproduct of addproducts">
            <td>{{ addproduct.product }}</td>
            <td>{{ addproduct.instock }}</td>
            <td>{{ addproduct.ware_house }}</td>
            <td><a [routerLink]="['/edit', addproduct._id]" class="btn btn-primary">Edit</a></td>
            <td><button (click)="deleteAddProduct(addproduct._id)"  class="btn btn-danger">Delete</button></td>
        </tr>
    </tbody>
  </table>
